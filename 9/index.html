<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Restauracja Wszystkie Smaki</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hd">
        <h3>Witamy w restauracji "Wszystkie smaki"</h3>
    </header>


    <div class="container">
        <div class="obrazek"><img src="menu.jpg" alt=""></div>
        <div class="tresc">
            <ol>
                <h4>U nas dobrze zjesz!</h4>
                <li>Obiady od 40 zł</li>
                <li>Przekąski od 10 zł</li>
                <li>Kolacje od 20 zł</li>
            </ol>
        </div>
    </div>

    <div class="dolny">

        <h3>Zarezerwuj stolik on-line</h3>

        <form action="rezerwacja">

            <p>Data</p>
            <input type="date" name="data" >

            <p>Ile osób?</p>
            <input type="number" >

            <p>Twój numer telefonu</p>
            <input type="tel" name="numer"><br>

            <label for="Dane"><input type="checkbox" id="Dane">Zgadzam się na przetwarzanie moich
                danych osobowych.</label>
            <br>
            <br><button type="reset">RESETUJ</button> <button type="submit">REZERWUJ</button>
        </form>

    </div>

    <strong></strong>
    <footer>
    Stronę internetową opracował: <i>Bartek</i>
    </footer>
</body>
</html>
